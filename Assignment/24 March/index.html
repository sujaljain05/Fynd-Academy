<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/style.css">
    <title>Google</title>
</head>

<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">imagess</a>
        <div class="apps">
            <span class="material-symbols-outlined">apps</span>
        </div>
        <div class="account-img">
            <img src="images/" alt="">
        </div>
    </div>
    <div class="container">
        <img src="/images/google.png" alt="">
        <div class="search-bar">
            <div class="search">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="search">
                <img id='img-1' src="/images/pngwing.png" alt="" width="4.3%" height="73%">
                <img id='img-2' src="/images/Google_Lens.png" alt="" width="3.7%" height="50%">
            </div>
        </div>
    </div>
    <div class="search-btn">
        <a href="#">Google Search</a>
        <a href="#">I'm Feeling Lucky</a>
    </div>

    <div class="language">
        Google offered in :
        <a id='lan-1' href="#">हिन्दी</a>
        <a id='lan-2' href="#">বাংলা</a>
        <a id='lan-3' href="#">తెలుగు</a>
        <a id='lan-4' href="#">मराठी</a>
        <a id='lan-5' href="#">தமிழ்</a>
        <a id='lan-6' href="#">ગુજરાતી</a>
        <a id='lan-7' href="#">ಕನ್ನಡ</a>
        <a id='lan-8' href="#">മലയാളം</a>
        <a id='lan-9' href="#">ਪੰਜਾਬੀ</a>
    </div>

    <div class="footer">
        <div class="india">India</div>

        <div class="items">
            <div class="item-1">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search Works</a>
            </div>
            <div class="item-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
